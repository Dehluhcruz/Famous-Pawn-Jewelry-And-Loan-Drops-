<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Famous Pawn — Daily Drops (Pictures Only)</title>
  <meta name="description" content="Current inventory photos from Famous Pawn. Pictures only — quick gallery by category.">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header class="top">
  <div class="brand">
    <img src="assets/logo.png" alt="Famous Pawn logo" width="40" height="40">
    <div>
      <h1>Famous Pawn — Daily Drops</h1>
      <small>Pictures only • updated frequently</small>
    </div>
  </div>
  <nav class="tabs" aria-label="Categories">
    <button class="active" data-filter="all">All</button>
    <button data-filter="guitars">Guitars</button>
    <button data-filter="jewelry">Jewelry</button>
    <button data-filter="tools">Tools</button>
    <button data-filter="electronics">Electronics</button>
  </nav>
</header>

<main>
  <div class="qrstrip">
    <img src="assets/qr.png" alt="QR to this site">
    <div>
      <div><strong>Tip:</strong> print this QR and place it at the register & front door.</div>
      <small>Swap <code>assets/qr.png</code> with your published URL QR.</small>
    </div>
  </div>

  <div id="grid" class="grid" aria-live="polite"></div>
</main>

<footer>
  <small>© <span id="year"></span> Famous Pawn — Pictures Only</small>
</footer>

<div id="lightbox" hidden>
  <button class="x" id="close" aria-label="Close">×</button>
  <button class="nav" id="prev" aria-label="Previous">‹</button>
  <img id="big" alt="Item photo">
  <div class="caption" id="lbcap"></div>
  <button class="nav" id="next" aria-label="Next">›</button>
</div>

<script src="assets/app.js" defer></script>
</body>
</html>
